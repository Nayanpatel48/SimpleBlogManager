{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h1 class="title">Login</h1>
  <form method="post">
    {% csrf_token %}
    <div class="field">
      {{ form.username.label_tag }}
      <div class="control">
        {{ form.username }}
      </div>
    </div>
    <div class="field">
      {{ form.password.label_tag }}
      <div class="control">
        {{ form.password }}
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="button is-primary" type="submit">Login</button>
      </div>
    </div>
  </form>
{% endblock %}
